<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <meta name="author" content="Bitergia" >
    <link rel="shortcut icon" href="../../assets/ico/favicon.png">

    <title></title>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/jasny-bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./css/custom.css" rel="stylesheet">

    <!-- icons -->
    <link rel="stylesheet" href="./css/awesome/css/font-awesome.min.css">

    <!-- Type ahead style -->
    <link href="./css/typeahead.css" rel="stylesheet">

    <!-- custom -->
    <!-- <link rel="stylesheet" href="VizGrimoireJS/custom.css">-->
    <link rel="stylesheet" type="text/css" id="theme" href="./css/vizgrimoire.css">
  </head>
  <body>

    <div id="Navbar"></div>

    <div class="container-fluid">
      <div class="row"><span class="SectionBreadcrumb col-md-12"></span></div>

      <!-- Section HTML will be placed here, do not modify manually -->
      <!-- REPLACE SECTION HTML -->
      <div class="row">
<!-- evol charts -->
  <div class="col-md-6">

    <div class="row">
      <div class="col-md-12">
        <div class="well">
          <div class="MetricsEvol" data-data-source="downloads"
            data-metrics="downloads_downloads,downloads_udownloads" data-min="true" style="height: 120px;"
            data-frame-time="true">
          </div>
        <!--  <div class="MicrodashText" data-metric="downloads_downloads" data-name="true"></div>
          <div class="MicrodashText" data-metric="downloads_udownloads" data-name="true"></div> -->
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="well">
          <div class="MetricsEvol" data-data-source="downloads"
            data-metrics="downloads_visits,downloads_uvisitors" data-min="true" style="height: 120px;"
            data-frame-time="true">
          </div>
        <!--  <div class="MicrodashText" data-metric="downloads_visits" data-name="true"></div>
          <div class="MicrodashText" data-metric="downloads_uvisitors" data-name="true"></div> -->
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="well">
          <div class="MetricsEvol" data-data-source="downloads"
            data-metrics="downloads_bounces" data-min="true" style="height: 120px;"
            data-frame-time="true">
          </div>
          <!--<div class="MicrodashText" data-metric="downloads_downloads"></div>-->
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-md-12">
        <div class="well">
          <div class="MetricsEvol" data-data-source="downloads"
          data-metrics="downloads_packages" data-min="true"
          style="height: 120px;" data-frame-time="true"></div>
          <!--<div class="MicrodashText" data-metric="downloads_packages"></div>-->
        </div>
      </div>
    </div>

  </div>
  <!-- end evol charts -->

  <!-- right col starts here -->
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="row">
          <div class="col-md-12">
            <p class="section-title"><i class="fa fa-download"></i> Downloads</p>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <table class="table">
              <tr>
                <td><span class="GlobalData" data-data-source="downloads"
                      data-field="downloads_downloads"></span></td>
                <td>total downloads</td>
                <td><span class="GlobalData" data-data-source="downloads"
                      data-field="downloads_udownloads"></span></td>
                <td>unique downloads</td>
              </tr>
              <tr>
                <td><span class="GlobalData" data-data-source="downloads"
                      data-field="downloads_packages"></span></td>
                <td>packages downloaded</td>
                <td><span class="GlobalData" data-data-source="downloads"
                      data-field="downloads_visits"></span></td>
                <td>visits</td>
              </tr>
            </table>
          </div>
        </div>
      </div>

      <div class="panel-body">
        <div class="row">
          <div class="col-md-12">
            <div class="Top" data-data-source="downloads" data-period=""
              data-metric="packages" data-limit="0" data-people_links="true"
              style="height: auto; max-height: 200px; overflow-x: hidden;">
            </div>
          </div>
        </div>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-md-12">
            <div class="Top" data-data-source="downloads" data-period=""
                data-metric="pages" data-limit="0" data-people_links="true"
                style="height: auto; max-height: 200px; overflow-x: hidden;">
            </div>
          </div>
        </div>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-md-12">
            <div class="Top" data-data-source="downloads" data-period=""
                data-metric="countries" data-limit="0" data-people_links="true"
                style="height: auto; max-height: 200px; overflow-x: hidden;">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end top senders -->


</div> <!-- the end -->

      <!-- END SECTION  HTML-->

      <footer>
        <div id="Footer"></div>
      </footer>
    </div>

    <script src="./lib/timezones.js"></script>
    <script src="./lib/filter_panel.js"></script>
    <script src="./lib/events.js"></script>
    <script src="./lib/project_comparison.js"></script>
    <script src="./lib/typeahead.jquery.js"></script>
    <script src="./lib/search.js"></script>
    <script src="./lib/moment.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.collapse').on('shown.bs.collapse', function(){
                $(this).parent().find(".fa-plus").removeClass("fa-plus").addClass("fa-minus");
                }).on('hidden.bs.collapse', function(){
                    $(this).parent().find(".fa-minus").removeClass("fa-minus").addClass("fa-plus");
                });
        });
    </script>
